worker_processes auto;

events {
    worker_connections 516;
    multi_accept on;
    use epoll;
}

http {
    include mime.types;
    default_type application/octet-stream;
    charset UTF-8;

    # Базовые настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 516;
    server_tokens off;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Настройки gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Настройки SSL (рекомендуется)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    server {
        listen 80;
        server_name 194.87.94.90;  # Укажите ваш домен
        
        # Перенаправление HTTP на HTTPS (раскомментируйте после настройки SSL)
        # return 301 https://$host$request_uri;

        client_max_body_size 1G;
        
        # Безопасность
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Статические файлы
        # location /static/ {
        #     alias /path/to/your/static/files/;
        #     expires 30d;
        #     access_log off;
        #     add_header Cache-Control "public";
        # }

        # Медиа файлы
        # location /media/ {
        #     alias /path/to/your/media/files/;
        #     expires 30d;
        #     access_log off;
        #     add_header Cache-Control "public";
        # }

        # Основное приложение
        location / {
            include uwsgi_params;
            uwsgi_pass flask:8081;
            
            # Оптимизации uWSGI
            uwsgi_read_timeout 300s;
            uwsgi_send_timeout 300s;
            uwsgi_connect_timeout 75s;
            uwsgi_buffer_size 32k;
            uwsgi_buffers 8 32k;
            uwsgi_busy_buffers_size 64k;
            
            # Заголовки для прокси
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ошибки
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Запрет доступа к скрытым файлам
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Раскомментируйте после получения SSL-сертификата
    # server {
    #     listen 443 ssl http2;
    #     server_name yourdomain.com www.yourdomain.com;
    #     
    #     ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    #     ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    #     
    #     # Остальные настройки как в HTTP-блоке
    #     # ...
    # }
}